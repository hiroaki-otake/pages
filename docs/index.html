<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <div>
      <h3>User Agent</h3>
      <div id="user-agent-value"></div>
      <h3>User Agent Data</h3>
      <div id="user-agent-data-value"></div>
    </div>
    <script>
      var userAgentElement = document.getElementById("user-agent-value")
      var userAgentDataElement = document.getElementById("user-agent-data-value")
      if (window.navigator.userAgent) {
        userAgentElement.innerText = window.navigator.userAgent
      } else {
        userAgentElement.innerText = "window.navigator.userAgent is not supported."
      }
      if (window.navigator.userAgentData) {
        userAgentDataElement.innerText = JSON.stringify(window.navigator.userAgentData.toJSON())
      } else {
        userAgentDataElement.innerText = "window.navigator.userAgentData is not supported."
      }
    </script>
  </body>
</html>
